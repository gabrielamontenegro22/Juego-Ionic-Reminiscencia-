<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start" >
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>login   </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-grid>
    <ion-row>
      <ion-col size-md="4" offset-md="4" >
        <ion-card>
          <ion-card-header color="primary">
            <ion-card-title>login</ion-card-title>
          </ion-card-header>
      
          <ion-card-content>
            <!--Formulario del login-->
            <form [formGroup]="formularioLogin" >
              <ion-item>
                <ion-label position="floating" > Nombre</ion-label>
                <ion-input formControlName="nombre"></ion-input>
              </ion-item>
          
              <ion-item>
                <ion-label position="floating" > Contrase√±a</ion-label>
                <ion-input formControlName="password" type="password"></ion-input>
              </ion-item>
            </form>
            
            <!--este boton redirijira al juego al validar las credenciales-->
            <ion-button (click)="ingresar()" >
              Ingresar
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col> 
    </ion-row> 
  </ion-grid> 

</ion-content>

<ion-footer>
  <ion-toolbar  >
    <ion-buttons slot="end" >
      <ion-button class="custom-buttom" [routerLink]="['/registro']" >Registrarse</ion-button>
    </ion-buttons>
  
  </ion-toolbar>
</ion-footer>
